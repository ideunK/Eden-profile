<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Caution - Eden</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
    body {
        font-family: 'Quicksand', 'Pretendard', sans-serif;
        background: linear-gradient(
            to bottom,
            #ffcfa9 0%,   
            #ffcfa9 20%,
            #e6faff 65%,  
            #e6faff 100%
        );
        font-size: 100%;
    }
    body :lang(ko) {
        font-size: 0.85em;
    }
    ul {
        list-style: none; /* 불릿 제거 */
        padding-left: 0;
    }
    @media (max-width: 640px) {
        body { font-size: 14px; }
        .icon-btn { width: 2rem; height: 2rem; font-size: 1.2rem; }
        nav a { font-size: 0.8rem; }
    }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="main-container bg-white w-[80%] max-w-sm mx-auto rounded-lg shadow-lg overflow-hidden">

    <!-- 상단 바 -->
    <div class="bg-gray-200 px-6 py-3 flex items-center justify-between border-b border-gray-300">
        <div class="flex items-center space-x-2">
            <span class="material-icons text-gray-600 text-sm cursor-pointer hover:text-black" onclick="history.back()">arrow_back_ios</span>
            <span class="material-icons text-gray-600 text-sm cursor-pointer hover:text-black" onclick="history.forward()">arrow_forward_ios</span>
            <span class="material-icons text-gray-600">home</span>
        </div>

        <div class="flex items-center space-x-2">
            <span class="material-icons text-[#FF8558]">favorite</span>
            <span class="material-icons text-[#A0D8E7]">favorite</span>
        </div>
    </div>

    <!-- 메뉴 -->
    <div class="p-4">
        <nav class="flex justify-around border-b border-gray-300 pb-2 mb-4 text-sm font-medium">
            <a class="text-gray-700" href="index.html">ABOUT</a>
            <a class="text-gray-700" href="ENST.html">ENST</a>
            <a class="text-gray-700 font-bold" href="caution.html">CAUTION</a>
            <a class="text-gray-700" href="guest.html">GUEST</a>
        </nav>

        <!-- 프로필 + 슬라이더 -->
        <div class="flex flex-col sm:flex-row gap-4 items-center sm:items-start">


            <!-- 슬라이더 -->
            <div class="flex flex-col flex-grow w-full">
                <div class="relative overflow-hidden">
                    <div id="slider" class="flex transition-transform duration-300" style="transform: translateX(0%);">
                        
                        <!-- 슬라이드 1 -->
                        <div class="w-full flex-shrink-0 p-2">
                            <div class="text-gray-700 text-sm space-y-1">
                                지뢰
                            </div>
                        </div>

                        <!-- 슬라이드 2 -->
                        <div class="w-full flex-shrink-0 p-2">
                            <div class="text-gray-700 text-sm space-y-1">
                                쓸예정
                            </div>
                        </div>

                        <!-- 슬라이드 3 -->
                        <div class="w-full flex-shrink-0 p-2">
                            <div class="text-gray-700 text-sm space-y-1">
                                나중에
                            </div>
                        </div>
                    </div>

                    <!-- 네비게이션 점 -->
                    <div class="flex justify-center mt-2 space-x-2">
                        <span class="dot cursor-pointer" data-slide="0" aria-label="slide-0"></span>
                        <span class="dot cursor-pointer" data-slide="1" aria-label="slide-1"></span>
                        <span class="dot cursor-pointer" data-slide="2" aria-label="slide-2"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 하단 -->
    <div class="bg-[#FF8558] p-2 text-center text-white font-bold w-full">
        <h2 class="inline-flex items-center text-white text-sm font-bold px-3 py-1 rounded-md mb-0">
            <img src="img/Fleur-de-lis-fill.png" alt="icon" class="w-4 h-4 mr-1 filter brightness-0 invert" />
        </h2>
    </div>
</div>

<script>
const slider = document.getElementById('slider');
const dots = Array.from(document.querySelectorAll('.dot'));
let currentSlide = 0;
const totalSlides = dots.length;

dots.forEach((dot, idx) => {
    dot.addEventListener('click', () => {
        currentSlide = idx;
        updateSlide();
    });
});

function updateSlide() {
    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    dots.forEach((dot, i) => {
        if (i === currentSlide) {
            dot.innerHTML = `<i class="fa-solid fa-chess-knight" style="color:#A0D8E7; font-size:1rem"></i>`;
        } else {
            dot.innerHTML = `<span class="material-icons" style="color:#A0D8E7; font-size:0.7rem">fiber_manual_record</span>`;
        }
    });
}

let startX = 0;
slider.addEventListener('touchstart', e => {
    if (e.touches && e.touches[0]) startX = e.touches[0].clientX;
});
slider.addEventListener('touchend', e => {
    if (!e.changedTouches || !e.changedTouches[0]) return;
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50 && currentSlide < totalSlides - 1) {
        currentSlide++;
    } else if (endX - startX > 50 && currentSlide > 0) {
        currentSlide--;
    }
    updateSlide();
});

updateSlide();
</script>

</body>
</html>
